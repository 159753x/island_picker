	<body>

<!-- popup window  -->
		<div class="overlay" id="overlay">
			<div class="popup" id="popup">

				<button id="close-popup">Close</button>
			</div>
		</div>
<!-- navbar -->
		<nav class="main-nav">
			<div class="nav-title">island_picker.js</div>
			<ul class="nav-options">

				<li><a id="author" href="#">Author</a></li>
			</ul>
		</nav>
<!-- game start -->
		<div id="container">
			<div id="app">

			</div>
			<div id="hearts-container" class="hearts-container">
				<img id="heart3" class="heart3" src="resources/images/pixel-heart.png" alt="h">
				<img id="heart2" class="heart2" src="resources/images/pixel-heart.png" alt="h">
				<img id="heart1" class="heart1" src="resources/images/pixel-heart.png" alt="h">
			</div>
		</div>
<!-- game end -->
		
		<script src="scripts/main.js" type="module"></script>
		<script src="scripts/popup.js" type="module"></script>
